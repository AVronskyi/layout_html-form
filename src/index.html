<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      onsubmit="onSubmit()"
      action=""
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="field">
          <label for="Surname">Surname:</label>
          <input
            type="text"
            name="Surname"
            id="Surname"
            autocomplete="off"
            minlength="1"
          >
        </div>
        <div class="field">
          <label for="Name">Name:</label>
          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off"
          >
        </div>
        <div class="field">
          <label for="Age">How old are You?</label>
          <input
            type="number"
            name="Age"
            id="Age"
            value="12"
            max="100"
            min="1"
          >
        </div>
        <div class="field">
          <label for="Birth">Full date of birth:</label>
          <input
            type="date"
            name="Birth"
            id="Birth"
          >
        </div>
        <div class="field">
          <label for="Accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="Accept"
            name="Accept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="field">
          <label for="Email">E-mail:</label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="field">
          <label for="Password">Password:</label>
          <input
            type="password"
            id="Password"
            name="Password"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label for="Cats_yes">Do you love cats?</label>
          <input
            type="radio"
            id="Cats_yes"
            name="Cats"
          >
          Yes
          <label for="Cats_no"></label>
          <input
            type="radio"
            id="Cats_no"
            name="Cats"
          >
          No
        </div>
        <div class="field">
          <label for="Color">What is you favorite color?</label>
          <input
            type="color"
            id="Color"
            name="Color"
          >
        </div>
        <div class="field">
          <label for="Bed">What time do you go to bed?</label>
          <input
            type="time"
            id="Bed"
            name="Bed"
          >
        </div>
        <div class="field">
          <label for="Cars">What are your favorite brand of cars?</label>
          <select
            name="Cars"
            id="Cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="Work">How do you rate our work?</label>
          <input
            type="range"
            id="Work"
            name="Work"
            value="0"
            min="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="Comments">Comments</label>
          <textarea
            name="Comments"
            id="Comments"
            autocomplete="off"
            maxlength="1000"
          >
          </textarea>
        </div>
        <div class="field">
          <label for="Recommend">Would you recommend us?</label>
          <select
            name="Recommend"
            id="Recommend"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
